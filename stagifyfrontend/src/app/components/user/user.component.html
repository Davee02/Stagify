<div *ngIf="isLoading == true; else loaded">loading...</div>
<ng-template #loaded>
  <div class="content" *ngIf="userModel; else error">
    <div class="user-info">
      <h1>Benutzer Informationen</h1>
      <div class="user-form info-form">
        <label for="username">Benutzername</label>
        <input
          id="username"
          type="text"
          readonly="true"
          value="{{ userModel.username }}"
        />
        <label for="firstname">Vorname</label>
        <input
          id="firstname"
          type="text"
          readonly="true"
          value="{{ userModel.firstname }}"
        />
        <label for="lastname">Nachname</label>
        <input
          id="lastname"
          type="text"
          readonly="true"
          value="{{ userModel.lastname }}"
        />
      </div>
    </div>
    <div class="artist-info" *ngIf="artistModel">
      <h1>Künstler Informationen</h1>
      <div class="artist-form info-form">
        <label for="artistname">Künstlername</label>
        <input
          id="artistname"
          type="text"
          readonly="true"
          value="{{ artistModel.displayname }}"
        />
        <label for="artist-description">Künstlername</label>
        <textarea readonly="true">
                    {{ artistModel.description }}
        </textarea>
      </div>
    </div>
  </div>
  <button (click)="logout()">Logout</button>
</ng-template>
<ng-template #error>
  Userdaten konnten nicht geladen werden, bitte versuche neu zu Laden. Falls das
  nicht funktioniert melde dich ab und log dich neu ein.ng-template
  <button (click)="logout()">Logout</button>
</ng-template>
