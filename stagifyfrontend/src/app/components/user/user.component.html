<div *ngIf="isLoading == true && !userForm && !artistForm; else loaded">
  loading...
</div>
<ng-template #loaded>
  <div class="content" *ngIf="userModel; else error">
    <div class="user-info">
      <h1>Benutzer Informationen</h1>
      <form
        [formGroup]="userForm"
        class="user-form info-form"
        (ngSubmit)="updateUser(userForm.value)"
      >
        <label for="username">Benutzername</label>
        <input id="username" type="text" formControlName="username" />
        <label for="firstname">Vorname</label>
        <input id="firstname" type="text" formControlName="firstname" />
        <label for="lastname">Nachname</label>
        <input id="lastname" type="text" formControlName="lastname" />
        <button type="submit">Speichern</button>
      </form>
      <button (click)="logout()">Logout</button>
    </div>
    <div class="artist-info" *ngIf="userModel.id">
      <h1>Künstler Informationen</h1>
      <form
        [formGroup]="artistForm"
        class="artist-form info-form"
        (ngSubmit)="updateArtist(artistForm.value)"
      >
        <label for="artistname">Künstlername</label>
        <input id="artistname" type="text" formControlName="artistName" />
        <label for="artist-description">Künstlername</label>
        <textarea rows="4" cols="50" formControlName="artistDescription">
                    {{ artistModel.description }}
        </textarea>
        <button type="submit">Speichern</button>
      </form>
    </div>
  </div>
</ng-template>
<ng-template #error>
  Userdaten konnten nicht geladen werden, bitte versuche neu zu Laden. Falls das
  nicht funktioniert melde dich ab und log dich neu ein.ng-template
  <button (click)="logout()">Logout</button>
</ng-template>
