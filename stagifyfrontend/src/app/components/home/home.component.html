<div class="grid-container">    
    <h1>Konzerte</h1>
    <div *ngIf="isLoading; else loaded">
        loading...
    </div>
    <ng-template #loaded>
        <div *ngIf="concerts.length == 0">
            Keine Konzertvorschl√§ge vorhanden
        </div>
        <div *ngFor="let concert of concerts">
            <app-concert-item concertModel="{{concert}}"></app-concert-item>
        </div>
    </ng-template>
</div>
